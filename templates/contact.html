<navbar></navbar>
<div class="container">
	<div class="row">

		<div class="col-md-2">
		</div>

		<div class="col-md-8">
			<div class="contact">

			<div class="titleBar">
				<h3>Contact James</h3>
			</div>
				
				<form role="form" name="contactForm" ng-submit="submitContactForm()" novalidate>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" name="fullName" class="form-control" ng-model="contact.fullName" placeholder="Full Name" required />
						</div>
						<p ng-show="contactForm.fullName.$pristine" class="help-block">Your name is required</p>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input type="text" name="eMail" class="form-control" ng-model="contact.email" placeholder="E-Mail Address" required />
						</div>
						<p ng-show="contactForm.eMail.$pristine" class="help-block">An E-Mail address is required</p>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
							<input type="text" name="phone" class="form-control" ng-model="contact.phone" placeholder="Phone Number">
						</div>
					</div>
						
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
							<input type="text" name="subject" class="form-control" ng-model="contact.subject" placeholder="Subject" required>
						</div>
						<p ng-show="contactForm.subject.$pristine" class="help-block">A Subject is required</p>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
							<input type="text" name="message" class="form-control message" ng-model="contact.message" placeholder="Enter your message here" required>
						</div>
						<p ng-show="contactForm.message.$pristine" class="help-block">You need to include a message</p>
					</div>

						<button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Send Contact Form</button>

				</form>

			</div>
		</div>

		<div class="col-md-2">
		</div>

	</div>
</div>
